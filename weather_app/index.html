<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name..." spellcheck="false">
            <button id="search-btn">Search</button>
        </div>
        <div class="weather-display">
            <img src="" alt="Weather Icon" class="weather-icon" style="display: none;">
            <h2 class="city"></h2>
            <p class="temp"></p>
            <p class="description"></p>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="Wind Icon">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <p class="error-msg" style="display: none;">City not found. Please try again!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
